name: Python Script Workflow

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: "requirements.txt"

      - name: Add environment variables
        run: | 
          echo "EMAIL_SUBJECT={value}" >> "$GITHUB_ENV"
          echo "RECIPIENTS=${{ env.RECIPIENTS }}" >> "$GITHUB_ENV"
          echo "SENDER_EMAIL=${{ env.SENDER_EMAIL }}" >> "$GITHUB_ENV"
          echo "SMTP_PASSWORD=${{ env.SMTP_PASSWORD }}" >> "$GITHUB_ENV"
          echo "SMTP_PORT=${{ env.SMTP_PORT }}" >> "$GITHUB_ENV"
          echo "SMTP_SERVER=${{ env.SMTP_SERVER }}" >> "$GITHUB_ENV"
          echo "SMTP_USERNAME=${{ env.SMTP_USERNAME}}" >> "$GITHUB_ENV"
      - name: Execute Python script # Run the app.py
        run: python app.py
